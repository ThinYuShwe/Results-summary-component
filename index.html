<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="result">
          <h1>Your Result</h1>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="sentence">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary" >
          <h2>Summary</h2>
          <table class="table">
            <tr class="reaction">
              <td><img src="icon-reaction.svg" alt=""/> Reaction</td>
              <td><strong></strong> / 100</td>
            </tr>
            <tr class="memory">
              <td><img src="icon-memory.svg" alt=""/> Memory</td>
              <td><strong></strong> / 100</td>
            </tr>
            <tr class="verbal">
              <td><img src="icon-verbal.svg" alt=""/>Verbal</td>
              <td><strong></strong> / 100</td>
            </tr>
            <tr class="visual">
              <td><img src="icon-visual.svg" alt=""/> Visual</td>
              <td><strong></strong> / 100</td>
            </tr>
          </table>
          <button class="continous">Continue</button>
        </div>
      </section>
    </main>
    <script src="JavaScript.js"></script>
  </body>
</html>
